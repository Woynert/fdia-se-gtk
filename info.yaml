    En Colombia se ha observado esta anomalía con
    alguna frecuencia bajo cualquiera de las condicio-
    nes anotadas. En una plantación plantada en suelos
    de colinas, ácidos, con bajo contenido de nutrimen-
    tos, sin fertilización adecuada, y con alta precipita-
    ción, se presentó el amarillamiento de las hojas
    inferiores en palmas de 4 años. Se efectuaron aná
    lisis foliares de muestras tomadas de palmas con
    hojas amarillas y de palmas, en el mismo lote, con
    hojas verdes. Estos análisis se realizaron en los la-
    boratorios del I R H O , en Francia, cuyos resultados
    fueron los siguientes:
    Se ha sugerido el exceso o desbalance de ciertos
    nutrimentos, como altas aplicaciones de nitrógeno
    y deficiencia de magnesio.
    Con frecuencia se han aislado de los f o l í o l o s afec-
    tados por la pudrición de la flecha, hongos c o m o
    Fusarium spp. y Glomerella sp. En este caso se re-
    comienda la remoción de las hojas afectadas, y pos-
    terior aplicación de fungicidas protectores: Manco-
    zeb, Oxicarboxin o Propineb.
    En las dos muestras se observa una deficiencia im-
    portante de nitrógeno, fósforo, potasio y azufre. El
    contenido de boro es débil.
    Es conveniente anotar que la pudrición de la flecha
    se ha presentado en todos los países Latinoameri-
    canos y en regiones recientemente vinculadas al
    cultivo de la palma africana de aceite. Por lo ante-
    rior, es m u y conveniente estudiar el origen del ma-
    terial plantado y las condiciones ecológicas en las
    cuales se han establecido los cultivos.Las deficiencias son mayores en las palmas que
    mostraban amarillamiento de las hojas inferiores.
    La deficiencia de Magnesio en estas palmas es no-
    table.
