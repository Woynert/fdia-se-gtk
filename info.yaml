BA:
  title: Germen marron
  desc: |-
    Cuando germina la semilla y emerge el embrión , se
    observa sobre la radícula una mancha de color cre-
    ma que luego se oscurece y avanza hasta afectar
    toda la raíz en emergencia causando la muerte de
    la plántula. Sobre las lesiones comúnmente se for-
    ma un moho de color verde-azul, debido a las fruc-
    tificaciones de los hongos causantes de la afección:
    Aspergillus sp. y Penicillium sp. Estos organismos
    pueden resistir temperaturas altas (38-40 grados C.)
    y humedad del 19 % . El germen marrón se previe-
    ne manteniendo el contenido de humedad de la
    semilla por debajo del 19 % , durante el período de
    calentamiento. Se recomienda el tratamiento de la
    semilla con una mezcla fungicida-bactericida (Thi-
    ram más Estreptomicina).

BB:
  title: Pudricion de la semilla
  desc: |-
    Se presenta principalmente durante los períodos de
    precalentamiento y germinación de la semilla. La
    semilla se cubre de parches blancos que avanza has-
    ta destruir el germen. Al colocar las semillas infec-
    tadas en cámara húmeda, se forman las fructifica-
    ciones del hongo que causa la pudrición : Schizo-
    phyllum commune. Son abanicos pequeños de
    color gris claro, con laminillas radiadas en su cara
    inferior, de unos 2 a 3 cms. de ancho.
    El patógeno se desarrolla especialmente sobre los
    restos de pulpa que quedan sobre las semillas, cuan-
    do éstas no se limpian adecuadamente. Al igual que
    para el gérmen marrón, se recomienda el tratamien-
    to de la semilla con sustancias protectoras, además
    del lavado a fondo.

BC:
  title: Fitoxicidad por fertilizante o pesticida
  desc: |-
    Algunos productos que se emplean en el tratamien-
    to de las semillas tienen efectos fitotóxicos. Se
    mencionan aquellos a base de BHC-gama, cobre y
    mercurio. Los síntomas de esta toxicidad son simi-
    lares a los del germen marrón: la emergencia de la
    radícula se retarda y aún se anula por completo.
    Cuando ella se desarrolla, aparece de color marrón
    e hinchada anormalmente. La ausencia de mohos
    en caso de fitoxicidad, es característica.

BD:
  title: Manchas foliares y añublo de las hojas
  desc: |
    Varios hongos se encuentran asociados con las
    manchas foliares que afectan las plantitas de vivero,
    ocasionando el secamiento de gran parte de la superficie
    de las hojas. Entre estos hongos se mencionan:
    Botryodiplodia palmarum, Melanconium elaeidis,
    Glomerella cingulata, Pestalotia y Pestalo-
    tiopsís spp. y Curvalaria maculans.

    El Botryodiplodia produce manchas translúcidas en
    la punta o bordes de las hojas, de color marrón os-
    curo, rodeadas por un halo o zona de transición de
    color amarillento. Las manchas se secan y su centro
    se torna de color gris. Las lesiones aumentan en
    tamaño, se hacen confluentes y pueden causar el
    añublo de la hojas. Sobre ellas aparecen pequeños
    p u n t i t o s negros correspondientes a las fructifica-
    ciones del hongo.

    Las manchas causadas por Melanconium son similares
    a las de Botryodiplodia, pero de color marrón
    claro, rodeadas por un borde amarillo pálido. Al
    secarse las lesiones, las áreas centrales de color gris
    son más amplias y se observan sobre ellas p u n t i t o s
    negros. Glomerella cingulata produce manchas alar
    gadas en medio de las nervaduras, de color marrón
    oscuro, rodeadas de bordes amarillos.
    Generalmente el ataque de estos hongos es favore-
    cido por humedad ambiental alta y deficiencias en
    la fertilización. El espaciamiento adecuado de las
    plantitas, la fertilización balanceada y la regulación
    del riego y del sombrío, disminuye la incidencia de
    las manchas foliares. Se recomienda la erradicación
    de hojas afectadas y aspersiones con fungicidas
    como Ziram o Captan al 2°/o (2 gramos en 100 gal.
    de agua).

    Las manchas causadas por Curvalaria maculans son
    al principio de color amarillento, translúcidas y
    tienden a hacerse irregularmente alargadas en me-
    dio o a través de las nervaduras. Aparece un borde
    amarillo que rodea un anillo de color gris, con
    círculos concéntricos. Las manchas pueden exten-
    derse a gran parte del área foliar, ocasionando su
    secamiento. Se recomiendan aplicaciones de T h i -
    ram, Bithiocarbamato o Captan, al 2°/o.

    La mancha gris de las hojas, causada por Pestalo-
    tiopsis sp. y/o Pestalotia sp., generalmente se pre-
    senta en palmitas debilitadas por alguna condición
    anormal de carácter nutricional o de déficit h í d r i -
    co, como la deficiencia de magnesio y períodos
    prolongados de sequía. Las manchas son en un
    principio pequeñas, de color marrón púrpura. Lue-
    go aumentan de tamaño y el centro toma una colo-
    ración marrón claro y por ú l t i m o se tornan de
    color gris ceniza, con d i m i n u t o s p u n t i t o s negros,
    que corresponden a las acérvulos del hongo.

BE:
  title: Deficiencia nutricional
  desc: |-
    Como consecuencia de la baja fertilidad del suelo
    que se usa en las bolsas de vivero y / o fallas en el
    programa de fertilización, frecuentemente se pre-
    sentan en las plantitas síntomas de deficiencias nu-
    tricionales. Las más comunes son las de nitrógeno,
    magnesio y boro.

    El nitrógeno es esencial en la etapa de crecimiento.
    Si este elemento falta, el tamaño de las hojas se
    reduce, los f o l í o l o s son angostos, se enroscan hacia
    arriba y t o m a n una coloración verde-pálido a ama
    rillento, la cual se observa en t o d o el follaje. La
    deficiencia de nitrógeno, además de estar asociada
    con un suministro inadecuado de este elemento,
    también se presenta como resultado del encharca
    miento del suelo o por la adición de materia orgá-
    nica sin descomponer.

    La deficiencia de magnesio puede restringir el desa-
    rrollo de las hojas y raíces. Los síntomas se presen-
    tan en las hojas inferiores, que en un principio pier
    den su brillo y t o m a n color verde oliva. Luego, la
    parte central se torna amarillo pálido y al final, las
    hojas muestran una coloración amarillo brillante
    u n i f o r m e en la mayor parte de la lámina foliar, más
    característica en su extremo terminal.

    Puede presentarse en las puntas de las hojas un se-
    camiento de color marrón, generalmente debido a
    la invasión de los tejidos moribundos por hongos
    como Pestalotia sp. Progresivamente, las hojas más
    jóvenes toman un color amarillento. Porciones de
    los folíolos sombreados por los superiores, perma-
    necen de color verde. En algunos casos, la fertiliza
    ción excesiva con nitrógeno o potasio, induce la
    deficiencia de magnesio, debido a efectos antagóni-
    cos. Generalmente se emplea sulfato de magnesio
    como correctivo: un cuarto de onza por palma has
    ta los ocho meses y media onza a mayor edad.
    También puede aplicarse este producto en asper-
    sión, en solución al 2 % , a intervalos de 3-4 días,
    durante 2-3 semanas.


BF:
  title: Fitoxicidad por fertilizante o pesticida
  desc: |-
    Como consecuencia de la aplicación de fertilizantes
    y pesticidas en dosis excesivas, con frecuencia se
    presentan en las palmitas síntomas de f i t o t o x i c i -
    dad. Los efectos f i t o t ó x i c o s aparecen en las puntas
    y márgenes de las hojas c o m o áreas amarillentas
    que mueren rápidamente y toman un color marrón
    claro. El margen de las zonas necrosadas no es bien
    d e f i n i d o como en las manchas causadas por hongos.
    Las raíces quemadas por fertilizantes presentan una
    coloración marrón o negra y su muerte se traduce
    en amarillamiento y ulterior muerte de la plantita.
    La aplicación directa de fertilizantes potásicos o
    nitrogenados a las hojas, ocasiona una quemazón
    severa. Es recomendable aplicar estos fertilizantes
    en un círculo de diámetro adecuado para que no
    queden en contacto directo de las hojas ni el tallo.
    Los fungicidas a base de cobre y los órgano-mercu-
    liares generalmente son f i t o t ó x i c o s para la palma
    africana. Se recomienda el uso de otros productos
    más seguros como T h i r a m , Captan o Carbamatos.
    Algunos insecticidas aplicados en dosis excesivas
    pueden ocasionar también efectos f i t o t ó x i c o s .


