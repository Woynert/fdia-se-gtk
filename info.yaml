BS:
  title: Pudrición de la parte superior del tronco
  desc: |-
    Solo se ha observado ocasionalmente en Colombia
    en palmas de más de 10 años. El primer síntoma
    se manifiesta mediante la aparición sobre la base de
    los pecíolos, a cierta altura del t r o n c o , de las
    fructificaciones de los hongos invasores: Fomes sp. y Ga-
    noderma sp. El tronco se quiebra a una altura apro-
    ximada de 2 metros del suelo. En corte transversal
    del t r o n c o a esta altura, se observa una pudrición
    que abarca un 60 a 80°/o de su superficie. Las hojas
    se amarillan y las inferiores pueden secarse y desga-
    jarse, quedando suspendidas en el t r o n c o .
    El avance de la enfermedad es muy lento. Las fruc-
    tificaciones se forman después de 1-3 años de ini-
    ciada la infección.
    Se recomienda la cirugía de las palmas en los pri-
    meros estados de infección, cubriendo los tejidos
    expuestos con un fungicida p r o t e c t o r y una pasta
    cicatrizante. Las palmas muertas deben destruirse
    "in situ".
