BJ:
  title: Amarillamiento letal
  desc: |-
    Esta enfermedad parece ser una variante de la pu-
    drición letal de la flecha y del cogollo. En C o l o m -
    bia, en la zona de Tumaco se describe c o m o amari-
    llamiento sorpresivo de las hojas jóvenes y en el
    Ecuador, como pudrición de la flecha y del cogollo.
    La enfermedad se presenta en palmas jóvenes, de
    2,5 a 5 años de edad y se registra c o m o m u y viru-
    lenta pues irremediablemente ocasiona su muerte.
    Se manifiesta en un p r i n c i p i o por un ligero amari-
    llamiento de las hojas jóvenes del tercio superior.
    Este amarillamiento se hace progresivamente exten-
    sivo a todos los folíolos, los cuales comienzan a
    secarse de la punta hacia la base y de los bordes
    hacia el centro.
    En este estado, una o varias flechas pueden estar
    total o parcialmente afectadas por una pudrición
    húmeda de color crema a pardo.
    Las hojas inferiores, medias y basales conservan su
    aspecto y color verde normales. Los f r u t o s en de-
    sarrollo no son afectados ni tampoco las raíces.
    Al final del ataque, los tejidos basales de las flechas
    se pudren totalmente, t o m a n una coloración blan-
    co-amarillenta y olor f é t i d o . Al hacer un corte
    longitudinal del t r o n c o se observa el avance de la
    pudrición que afecta el meristemo apical, ocasio-
    nando su daño irreversible y la muerte de la palma,
    en un período que oscila entre 4 a 8 meses. Su in-
    cidencia puede ser baja (0.8°/o) a 2 . 8 % .
    Las medidas de c o n t r o l consistentes en cirugía de
    los tejidos afectados y aplicación de mezclas fungí-
    insecticidas, no han dado resultados promisorios.
    Cuando se presentan los síntomas iniciales, además
    de la remoción de los tejidos afectados, algunos
    recomiendan la aplicación de fungicidas c o m o Vita-
    vax - T h i r a m al 0.4°/o o Trímangol al 0 . 7 % . Se
    recomienda además adicionar el insecticida Thio-
    dan al 0 . 4 % .
    Las palmas muertas deben ser erradicadas a la ma-
    y o r brevedad posible.


BK:
  title: Marchitez sorpresiva
  desc: |-
    En Colombia desde hace más de 15 años, se han
    presentado en la palma africana diferentes casos de
    marchitez. Algunos de ellos no ocasionan la muerte
    de las palmas y pueden estar asociadas con defi-
    ciencias nutricionales y falta de agua. En otros
    casos la afección es de carácter severo, los síntomas
    irreversibles e irremediablemente las palmas afecta-
    das mueren. En el primer caso de origen abiótico,
    la anomalía podría designarse con el nombre de
    "marchitez sorpresiva". En el segundo, la enferme-
    dad de carácter mortal ha recibido el nombre de
    "marchitez sorpresiva", debido a que su evolución
    es m u y rápida. Esta puede afectar palmas que ini-
    cian la producción de racimos, o palmas de mayor
    edad.
    Dos clases de marchitez sorpresiva se han registrado
    en Colombia: una asociada con el ataque de pro-
    tozoarios flagelados del género Phytomonas (Try-
    panosomatidae), que también afectan el cocotero
    produciendo la enfermedad denominada marchitez
    o " h a r t r o t " , y la otra de sintomatología similar,
    pero de etiología desconocida. Los síntomas exter-
    nos en ambos casos de marchitez sorpresiva son
    bastantes similares y difíciles de diferenciar en el
    campo.
    Para ambas enfermedades, los síntomas se manifies-
    tan cuando la palma pasa de su estado vegetativo al
    reproductivo (3 a 5 años de edad).
    Los primeros síntomas aparecen en las hojas de la
    base de la corona y avanzan hacia los rangos 9 a 17
    en unos 15 a 20 días. Luego la evolución es más
    lenta, pero la palma muere generalmente en menos
    de 60 días.
    El síntoma inicial se manifiesta por una coloración
    marrón-rojiza en las puntas de los f o l í o l o s de las
    hojas maduras. Esta decoloración de los tejidos
    avanza del ápice hacia la base y de los bordes hacia
    el centro. Los f o l í o l o s presentan, además del color
    marrón-rojizo, un amarillamiento generalizado en
    toda la lámina foliar y comienzan luego a secarse,
    de la punta hacia la base.
    Estos síntomas avanzan hacia las hojas superiores
    y al final, t o d o el follaje de la palma se seca.
    4.5. Marchitez sorpresiva
    En Colombia desde hace más de 15 años, se han
    presentado en la palma africana diferentes casos de
    marchitez. Algunos de ellos no ocasionan la muerte
    de las palmas y pueden estar asociadas con defi-
    ciencias nutricionales y falta de agua. En otros
    casos la afección es de carácter severo, los síntomas
    irreversibles e irremediablemente las palmas afecta-
    das mueren. En el primer caso de origen abiótico,
    la anomalía podría designarse con el nombre de
    "marchitez sorpresiva". En el segundo, la enferme-
    dad de carácter mortal ha recibido el nombre de
    "marchitez sorpresiva", debido a que su evolución
    es m u y rápida. Esta puede afectar palmas que ini-
    cian la producción de racimos, o palmas de mayor
    edad.
    Dos clases de marchitez sorpresiva se han registrado
    en Colombia: una asociada con el ataque de pro-
    tozoarios flagelados del género Phytomonas (Try-
    panosomatidae), que también afectan el cocotero
    produciendo la enfermedad denominada marchitez
    o " h a r t r o t " , y la otra de sintomatología similar,
    pero de etiología desconocida. Los síntomas exter-
    Revista Palmas Volumen 11 No. 4. 1990
    En palmas con síntomas iniciales ocurre además
    una pérdida del brillo normal de los frutos y seca-
    miento final de los racimos. También hay aborto
    de inflorescencias.
    Al t i e m p o que aparece la decoloración y secamien-
    to del follaje, las raíces son destruidas por una
    pudricíón, que avanza de las cuaternarias a las
    primarias.
    En el caso de la marchitez sorpresiva de la palma
    africana y del cocotero, asociada con el protozoa-
    rio flagelado Phytomonas, se manifiestan los sínto-
    mas descritos anteriormente. Sin embargo, presen-
    ta otros m u y particulares. Las hojas juveniles de la
    flecha se pudren y-fácilmente se desgajan o separan
    del meristemo apical. Comúnmente la pudricíón
    tiene o l o r f é t i d o , debido quizás a la proliferación
    de bacterias saprófitas en los tejidos del cogollo.
    Además, se presenta p u d r i c i ó n de los racimos que
    ocasiona la caída de los f r u t o s inmaduros y espe-
    cialmente en la palma de coco, hay pudrición de
    las inflorescencias. Al observar los tejidos del esti-
    pe, particularmente en la zona meristemática, éstos
    aparecen decolorados, con tonalidades ligeramente
    rosadas. Luego sigue la necrosis. Este es un síntoma
    m u y característico que diferencia esta enfermedad
    del o t r o t i p o de marchitez sorpresiva.
    El protozoario Phytomonas es fácilmente detecta-
    do al observar al microscopio de luz, savia de las
    palmas enfermas, especialmente si la muestra se
    t o m a en zonas cercanas a las áreas necrosadas en la
    inflorescencia o en las raíces. Son abundantes en el
    tejido meristemático que aún no se ha necrosado.
    En Colombia, la marchitez sorpresiva de la palma
    africana, causada por Phytomonas, se ha registrado
    en varias regiones del c u l t i v o : Meta, Santander,
    Cesar y Nariño. En esta ú l t i m a zona también se ha
    encontrado en cocotero. También se ha presentado
    en otros países: Ecuador, Perú, Venezuela, Suri-
    nam, Guyana Francesa, Honduras y Brasil.
    Palma Africana, expuesto al área de mayor inciden-
    cia de este t i p o de marchitez, también fue suscepti-
    ble a ella.
    La presencia de gramíneas como cobertura de la
    plantación y la del insecto chupador Haplaxius
    pallidus C a l . * , se asociaron con la incidencia de
    esta enfermedad. El insecto cumple su ciclo de vi-
    da, en el estado ninfal, en las raíces de gramíneas
    y c o m o adulto visita especies de palma.
    En general, la incidencia de este t i p o de marchitez
    no es muy alta gracias a las medidas de c o n t r o l
    aplicadas: erradicación de palmas enfermas, aplica-
    ción de insecticidas al suelo y en el área del plateo
    en palmas sanas, cercanas a las enfermas.
    El lepidóptero Sagalasa valida se ha registrado co-
    mo agente transmisor y su c o n t r o l preventivo se ha
    realizado mediante aplicaciones de Endrin al 1°/o,
    en dosis de 2 litros de solución por palma.
    En el Ecuador parece m u y probable que un chin-
    che Heteroptera Pentatomidae del género Uncus
    Stal. fuera el vector de la enfermedad. Este mismo
    insecto se ha encontrado c o m o vector del "hart-
    r o t " del cocotero y se ha registrado también en
    Surinam, Guyana Francesa y Brasil.
    Hasta ahora no se ha logrado reproducir esta enfer-
    medad mediante la inoculación de jugos de distin-
    tos órganos, de palmas afectadas en palmas sanas.
    El o t r o t i p o de marchitez sorpresiva estudiado en
    Colombia se presentó en el valle del río Zulia y des-
    t r u y ó cerca de 2000 has. de una plantación de pal-
    ma africana.
    Los síntomas son similares a los de la misma enfer-
    medad asociada con Phytomonas, pero con algunas
    diferencias. Se presenta una suspensión en el nor-
    mal desarrollo de las hojas jóvenes. Las flechas se
    tornan de color verde pálido, se compactan y no
    abren, pero no se pudren.
    Al observar los tejidos internos del estipe y su área
    meristemática, no se encuentra ninguan alteración
    evidente en su coloración normal y no hay decolo-
    ración ni necrosis.
    Se encontró que el h í b r i d o interespecífico Noli x
    Palma Africana, expuesto al área de mayor inciden-
    cia de este t i p o de marchitez, también fue suscepti-
    ble a ella.
    La presencia de gramíneas como cobertura de la
    plantación y la del insecto chupador Haplaxius
    pallidus C a l . * , se asociaron con la incidencia de
    esta enfermedad. El insecto cumple su ciclo de vi-
    da, en el estado ninfal, en las raíces de gramíneas
    y c o m o adulto visita especies de palma.
    Ensayos de transmisión con estos insectos expues-
    tos a alimentación en palmas enfermas, permitieron
    establecer que éste era el vector de un agente pató-
    geno que adquiría durante su alimentación en pal-
    mas enfermas y, después de un período de incuba-
    ción en el insecto, podía ser t r a n s m i t i d o a palmas
    sanas. Se encontró que palmas en su fase vegetativa
    no son apetecidas por el insecto.
    Los estudios encaminados a identificar el agente
    causal de este t i p o de marchitez sorpresiva, inclu-
    yendo observaciones preliminares de microscopía
    electrónica, no permitieron identificar el agente
    causal de la enfermedad. Por esta razón se la ha
    denominado en Colombia " m a r c h i t e z sorpresiva de
    etiología desconocida".
    De acuerdo con lo anterior, bien puede indicarse
    que existen evidencias de la existencia de dos tipos
    de marchitez sorpresiva: una causada por el proto-
    zoario Phytomonas, clasificado dentro de la es-
    pecie P. staheli y otra de etiología desconocida,
    con síntomas diferentes.


