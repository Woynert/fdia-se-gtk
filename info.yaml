  title: Secamiento o pudricion de la flecha, mal de juventud, arco defoliado
  desc: |-
    El primer síntoma consiste en la aparición de una
    lesión de color marrón rojizo con márgenes acuosos
    en el borde de los f o l í o l o s de las hojas jóvenes que
    aún permanecen plegados (flecha). Estos conservan
    una posición erecta. A la decoloración de los f o l í o -
    los sigue una necrosis que se expande y muchos de
    ellos se desintegran antes de la abertura de la hoja.
    Cuando ello ocurre, el raquis de las hojas adyacen-
    tes a la flecha, afectadas parcialmente por la pudri-
    ción de la flecha, pierden algunos de sus folíolos y
    se curvan en f o r m a característica, síntoma éste re-
    gistrado en la literatura como "arco d e f o l i a d o " .
    Generalmente la enfermedad no avanza en su ata-
    que y se circunscribe a los f o l í o l o s no expandidos
    de palmas jóvenes, recién transplantadas.
    A medida que otras hojas jóvenes se abren, también
    son afectadas, así que la palma frecuentemente pre-
    senta varias hojas curvadas alrededor de la flecha
    central. Algunos aducen que la curvatura de las ho-
    jas, por debajo de la flecha necrosada, probable-
    mente puede ser inducida por una toxina o una
    fitohormona.
    Generalmente después de los 4 años, las palmas se
    recuperan y las nuevas hojas que emergen aparecen
    normales. Sin embargo, la afección ocasiona un re-
    traso en el crecimiento de las palmas y alarma entre
    los dueños de la plantación por sus efectos aparen-
    temente devastadores.
    Algunos aducen que la causa de esta afección se
    debe a la composición genética del material de
    siembra. Las palmas de origen Deli tienen mayor
    predisposición que las de origen africano, aunque
    puede presentarse en progenies provenientes de las
    dos fuentes. La susceptibilidad a la afección parece
    estar controlada genéticamente por un solo gene
    recesivo, aunque la ocurrencia de un gene interme-
    d i o puede enmascarar la susceptibilidad a ella.
    Otros suponen causas fisiológicas, particularmente
    en el aspecto de n u t r i c i ó n , c u y o efecto desaparece
    a medida que crece la palma.
