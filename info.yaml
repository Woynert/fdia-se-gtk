    miento, en áreas nuevas del cultivo. En cocotero,
    el anillo rojo se ha considerado como una enferme-
    dad endémica en latinoamérica.
    Por lo menos, dos tipos de síntomas externos ca-
    racterizan el anillo marrón de la palma africana:
    uno que podría denominarse " c l á s i c o " y de carác-
    ter severo, y o t r o "asociado con la hoja pequeña",
    de efecto menos espectacular, aunque ambos de
    carácter irreversible y generalmente m o r t a l .
    En el primer caso, de síntomas "clásicos", éstos se
    manifiestan inicialmente por una compactación
    anormal de las flechas y hojas jóvenes de la corona,
    en su base. Las hojas son erectas y toman una colo-
    ración verde-amarillenta. Esta decoloración avanza
    hacia las hojas inferiores, las cuales se tornan de
    color bronceado y al final se secan. Los pecíolos de
    sus bases se quiebran, las hojas de desgajan, que-
    dando adheridas al tronco. Los racimos formados
    abortan, sus frutos se secan y las inflorescencias
    abortan, tan p r o n t o se presentan los primeros sín-
    tomas.
    Sin embargo, los síntomas característicos de la en-
    fermedad son de carácter histológico. Al hacer un
    corte transversal del t r o n c o , se observa una zona
    circular de tejido color marrón, casi negro, de unos
    7 a 8 cms. de la periferia, y de 3 a 5 cms. de ancho.
    A veces la zona decolorada de color marrón es d i f u -
    sa y avanza hacia el centro del t r o n c o . El anillo
    marrón puede ser c o n t i n u o a lo largo del estipe,
    disminuyendo en diámetro en su parte terminal, o
    solo puede avanzar hasta unos pocos metros, luego
    interrumpirse para luego aparecer en otras zonas
    del tronco.
