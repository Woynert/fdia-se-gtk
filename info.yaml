BM:
  title: Pudrición letal de la flecha y el cogollo
  desc: |-
    Esta grave afección se ha presentado en Colombia
    Ecuador, Panamá, Surinam y Costa Rica. En una
    plantación localizada en la región de T u r b o (Co-
    lombia), destruyó más de 49.000 palmas en 2 años;
    Inicialmente se presentó en palmas de 6 a 7 años de
    edad, pero progresivamente fueron atacadas palmas
    más jóvenes.
    Al igual que en el caso de la marchitez sorpresiva,
    existe una diferencia en la sintomatología entre la
    enfermedad, tal como se ha presentado en Colom-
    bia, y la registrada en Surinam.
    En Colombia, en donde también fue muy severa en
    plantaciones localizadas en la zona del Bajo Calima
    (Buenaventura), el primer síntoma es la pudrición
    de las flechas, que se presenta en toda su l o n g i t u d .
    Estas pueden ser fácilmente retiradas. El tejido me-
    ristemático de su base toma una coloración marrón
    oscuro y presenta una pudrición húmeda, fétida.
    La flecha podrida se desgaja y cuelga en medio de
    las hojas centrales de la corona.
    Las hojas de la corona toman una coloración verde-
    amarillenta y se secan progresivamente. Puede pa-
    sar un año entre la aparición de los primeros sínto-
    mas y la muerte de la palma, probablemente por-
    que las raíces permanecen sanas por largo tiempo.

BN:
  title: Añublo o secamiento de las hojas
  desc: |-
    5.2. Añublo o secamiento de las hojas
    Esta enfermedad se ha registrado en todos los paí-
    ses productores de palma africana, pero en América
    Central y del Sur ha limitado en f o r m a particular
    los rendimientos debido a la severidad de su ata-
    que. Por primera vez se registró en Colombia en la
    región del Magdalena Medio, en 1968. Luego se
    presentó en otras zonas del cultivo. En una de estas
    plantaciones, la producción bajó de un promedio
    de 18 a 20 t o n . de racimos, a 12 15 ton./rac./ha.,
    con una reducción hasta el 27 y 36°/o en palmas
    más jóvenes severamente afectadas.
    T a n t o la palma africana como el noli (E. oleífera)
    y los híbridos de estas dos especies son susceptibles
    al secamiento de las hojas.

BP:
  title: Pudrición de las raices y de la base del tronco
  desc: |-
    Frecuentemente, bajo condiciones de mal drenaje
    debido particularmente a la presencia de una capa
    más o menos profunda de suelo compactado, se
    presenta la pudrición de las raíces y de la base del
    t r o n c o . Las raíces debilitadas por estas condiciones
    son invadidas por patógenos generalmente débiles,
    presentes en el suelo, como Thielaviopsis paradoxa.
    Las raíces se pudren, tomando una coloración ma-
    rrón oscura y la pudrición avanza hasta su p u n t o de
    inserción en el tronco. Los tejidos de la base del
    " b u l b o " toman entonces un color marrón claro,
    que se tornan posteriormente en marrón oscuro,
    con tintes azulosos.
    Revista Palmas Volumen 11 No. 4. 1990
    Es causada por Ganoderma lucidum y G. zonatum,
    que aunque producen sus fructificaciones, al princi-
    pio en forma de pequeños botones de color blanco,
    cerca al suelo, en la base del t r o n c o , y que luego
    crecen hasta semejar "orejas de p a l o " . Estas son
    proyecciones semicirculares con la superficie supe-
    rior brillante, de apariencia barnizada, de color car-
    melita a marrón oscuro, con el borde blanco. La
    cara inferior es de color ceniciento, perforada por
    d i m i n u t o s poros.
    Un buen número de flechas permanecen cerradas.
    Las hojas bajeras se tornan amarillentas y se secan.
    El secamiento progresa paulatinamente hacia las
    hojas superiores. Las hojas secas se desgajan, que-
    dando suspendidas alrededor del t r o n c o en su base
    y los tejidos internos t o m a n una coloración marrón
    claro, demarcados por bandas oscuras irregulares.
    Los tejidos invadidos se descomponen y en la base
    del estipe puede aparecer cavidades más o menos
    Los síntomas externos se manifiestan por un amari-
    llamiento de las hojas de la base de la corona, de-
    tención en el crecimiento, pudrición de los racimos
    y aborto de inflorescencias. Las hojas tiernas no
    expanden sus f o l í o l o s y la palma presenta un aspec-
    to moribundo.
    Se recomienda, para prevenir la enfermedad, el me-
    joramiento del drenaje a fin de facilitar la evacua-
    ción rápida y eficiente del exceso de agua en el
    suelo.

BQ:
  title: Pudrición de los racimos
  desc: |-
    La pudrición de los f r u t o s y racimos causada por el
    hongo Marasmius sp. es más frecuente en palmas de
    3 9 años de edad y bajo condiciones de alta hume-
    dad ambiental, como consecuencia de períodos
    prolongados de lluvias. En la mayoría de los casos
    está asociada con una polinización deficiente, con
    la presencia de detritus de racimos y de inflorescen-
    cias que no se retiran de las palmas.
    Sobre los frutos enfermos aparecen un m o h o de
    color blanco que los cubre casi en su totalidad. Los
    frutos toman una coloración marrón, se vuelven
    blandos y al final de color negro, con el mesocar-
    pió descompuesto casi en su t o t a l i d a d . Posterior-
    mente el hongo produce sus fructificaciones que
    emergen en gran número, en f o r m a de pequeños
    sombreritos con surcos de laminillas radiales en su
    cara inferior.
    Los racimos infectados deben retirarse de las pal-
    mas, así como también los restos de inflorescen-
    cias, mediante podas sanitarias regulares. Cuando
    sea necesario, debe efectuarse la polinización asis-
    tida para conseguir un mejor cuajamiento de los
    frutos, procurando una disminución del exceso de
    humedad ambiental, mediante un c o n t r o l de male-
    zas y mejoramiento de las condiciones de drenaje.
