    dos o humedad excesiva y fallas en la siembra de
    la semilla germinada.
    A veces las hojas no se expanden normalmente y se
    presenta una constricción generalmente en la mitad
    de la lámina. Las nervaduras tienden a ser demasia-
    do prominentes y la hoja se vuelve rígida y quebra-
    diza. Los f o l í o l o s pueden bifurcarse c o m o en las
    hojas primarias.
